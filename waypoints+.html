<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoint+ Test Page</title>
    <style>
      #right-panel {
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel input {
        font-size: 15px;
      }

      #right-panel input {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        float: left;
        width: 70%;
        height: 100%;
      }
      #right-panel {
        margin: 20px;
        border-width: 2px;
        width: 20%;
        height: 400px;
        float: left;
        text-align: left;
        padding-top: 0;
      }
      #directions-panel {
        margin-top: 10px;
        background-color: #FFEE77;
        padding: 10px;
        overflow: scroll;
        height: 174px;
      }
    </style>
  </head>
  <body>
    <font size="7"><b>Waypoint+</font>
    <div id="map"></div>
    <div id="right-panel">
    <div>
    <b>Start:</b>
    <input type="text" id="start">
    <br>
    <b>Waypoints:</b> <br>
    	<input type="button" id="more_fields" onclick="add_fields();" value="add waypoints" />
		<div id="add_waypoints">
			<div class="label"></div>
				
		</div>
    <b>End:</b>
    <input type="text" id="end">
	<br>
      <input type="submit" id="submit">
    </div>
    <div id="directions-panel"></div>
    </div>
    <script>
    	var wpAmount = 0;
    	var autocomplete2 = new Array(100);	

      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 37.3352, lng: -121.8811}
        });
              		
		///Autocomplete Code////
		var input1 = document.getElementById('start');
		var input3 = document.getElementById('end');
		
		var autocomplete1 = new google.maps.places.Autocomplete(input1);
  		//autocomplete1.bindTo('bounds', map);
  		
  		var autocomplete3 = new google.maps.places.Autocomplete(input3);
  		//autocomplete3.bindTo('bounds', map);
        ////////////////////////

        directionsDisplay.setMap(map);

        document.getElementById('submit').addEventListener('click', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        });
      }
		// Button for add waypoints //////////
	    function add_fields(){
		var objTo = document.getElementById('add_waypoints')
		var divtest =document.createElement("div");
		divtest.innerHTML = '<div class="label">' + '<input type="text" class="waypoints"></div>'
		
		objTo.appendChild(divtest)
		
		wpAmount++;
		
		var input2 = document.getElementsByClassName("waypoints");
  		for (var i = 0; i < wpAmount; i++) {
			autocomplete2[i] = new google.maps.places.Autocomplete(input2[i]);
		}
		
		console.log(wpAmount);
	  }
	  /////////////////////////////////////

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var waypts = [];
        var checkboxArray = document.getElementsByClassName("waypoints");
		
        for (var i = 0; i < checkboxArray.length; i++) {
          if (checkboxArray[i].value !== "") {
            waypts.push({
              location: checkboxArray[i].value,
              stopover: true
            });
          }
        }
		console.log(waypts);
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          waypoints: waypts,
          optimizeWaypoints: true,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
            var route = response.routes[0];
            var summaryPanel = document.getElementById('directions-panel');
            summaryPanel.innerHTML = '';
            // For each route, display summary information.
            for (var i = 0; i < route.legs.length; i++) {
              var routeSegment = i + 1;
              summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +
                  '</b><br>';
              summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
              summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
              summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
            }
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW-Gy3YtzwfsT2pstjlMU2Q5U4TjRJZp8&callback=initMap&libraries=places">
    </script>
  </body>
</html>
